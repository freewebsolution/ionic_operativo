<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button menu="sideMenu"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Contattaci
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-list-header>
            <ion-label color="primary">Il nostro Team</ion-label>
        </ion-list-header>
        <div *ngIf="soci">
            <ion-list *ngFor="let socio of soci">
                <ion-item-sliding>
                    <ion-item>
                        <ion-thumbnail slot="start">
                            <ion-img [src]="socio.image" [alt]="socio.nome"></ion-img>
                        </ion-thumbnail>
                        <ion-label text-wrap="true">{{socio.nome}}
                            <p>{{socio.ruolo}}</p>
                            <p>{{socio.bio}}</p>
                        </ion-label>
                    </ion-item>
                    <ion-item-options side="start">
                        <ion-item-option (click)="scrivimi()" color="primary">
                            <ion-icon slot="start" name="mail"></ion-icon> Scrivimi
                        </ion-item-option>
                    </ion-item-options>
                    <ion-item-options side="end">
                        <ion-item-option (click)="scrivimi()" color="danger">
                            <ion-icon slot="start" name="trash"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </div>
        <ion-item *ngIf="!soci">
            <ion-avatar slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label text-wrap="true">
                <p>
                    <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
                </p>
                <p>
                    <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
            </ion-label>
        </ion-item>
        {{socierrMsg}}
    </ion-list>

</ion-content>
