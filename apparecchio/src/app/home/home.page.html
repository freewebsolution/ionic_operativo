<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Apparecchio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Apparecchio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngIf="piatti">
      <div *ngFor="let piatto of piatti">
        {{piatto.titolo}}
      </div>
    </div>
  </div>
  <div [hidden] ="piatti || piattierrMsg">
    Caricamento in corso
  </div>
</ion-content>
