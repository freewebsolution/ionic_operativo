<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button icon-only (click)="showActionSheet()">
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Dettaglio Pizza: <span *ngIf="piatto">{{piatto.titolo}}</span>
        </ion-title>
    </ion-toolbar>
    <ion-progress-bar [hidden]="piatto || piattierrMsg" type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content padding fullscreen>
    <ion-list *ngIf="piatto">
        <ion-item>
            <ion-grid fixed>
                <ion-row align-items-center>
                    <ion-col size="12" push-lg="4" size-lg="8">
                        <h2>{{piatto.titolo}}</h2>
                        <p>{{piatto.descrizione}}</p>
                    </ion-col>
                    <ion-col size="12" pull-lg="8" size-lg="3" offset-lg="1">
                        <ion-img [src]="piatto.image"></ion-img>
                    </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                    <ion-col size="6" size-lg="4" size-xl="4" class="ion-text-center">
                        <ion-icon name="star"></ion-icon> {{mediavoti | number:'1.2'}}
                    </ion-col>
                    <ion-col size="6" size-lg="4" size-xl="4" class="ion-text-center">
                        <i [class]="preferita ? 'fas fa-heart' : 'far fa-heart'"></i> Aggiungi ai preferiti
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
    <div *ngIf="piattierrMsg">
        {{piattierrMsg}}
    </div>
    <div *ngIf="piatto">
        <ion-list>
            <ion-item *ngFor="let commento of piatto.commenti">
                <ion-label text-wrap="true">{{ commento.autore }}
                    <p> {{ commento.commento }} </p>
                    <p> Votazione: {{ commento.votazione | number:'1.2' }}</p>
                </ion-label>
            </ion-item>
        </ion-list>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button>
                <ion-icon name="logo-ionic"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="logo-angular"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
