<ion-app>
  <ion-split-pane when="md" contentId="sideMenu">
    <ion-menu contentId="sideMenu" menuId="sideMenu" side="start" type="push">
      <ion-header no-border>
        <ion-toolbar color="dark">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle auto-hide="false">
          <ion-list>
            <ion-item color="warning" routerLink="/home">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item color="success" routerLink="/pizze">
              <ion-icon slot="start" name="pizza"></ion-icon>
              <ion-label>Pizze</ion-label>
            </ion-item>
            <ion-item color="danger" routerLink="/preferiti">
              <ion-icon slot="start" name="heart"></ion-icon>
              <ion-label>Preferiti</ion-label>
            </ion-item>
          </ion-list>
        </ion-menu-toggle>

      </ion-content>
      <ion-footer>
        Lucio Ticali - AppAccademy
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main id="sideMenu"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
