<ion-header no-border>
  <ion-toolbar color="dark">
  <ion-buttons slot="start">
    <ion-menu-button menu="sideMenu"></ion-menu-button>
  </ion-buttons>
    <ion-title>
      Pizze
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="ion-padding">
    <div *ngIf="piatti">
      <ion-list>
        <ion-item *ngFor="let piatto of piatti">
          <ion-avatar slot="start">
            <ion-img [src]="piatto.image"></ion-img>
          </ion-avatar>
          <ion-label text-wrap="true">{{ piatto.titolo }} <p> {{ piatto.descrizione }} </p></ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div [hidden] ="piatti || piattierrMsg">
      <app-loader></app-loader>
    </div>
    {{piattierrMsg}}
  </div>
</ion-content>
